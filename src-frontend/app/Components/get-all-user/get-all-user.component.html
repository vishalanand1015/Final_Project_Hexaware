<div class="main">
    <div class="container" style="background-color: rgba(37, 97, 0, 0.34);">
      <div class="container">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">SNO.</th>
              <th scope="col">User ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Address</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
              <th scope="col">ZipCode</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="userList.length === 0; else userData">
              <td colspan="7" class="text-center">No users available.</td>
            </tr>
            <ng-template #userData>
              <tr *ngFor="let user of userList; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ user.userId }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.city }}</td>
                <td>{{ user.state }}</td>
                <td>{{ user.zipCode }}</td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="deleteUser(user.userId)">Delete</button>
                </td>
                
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
