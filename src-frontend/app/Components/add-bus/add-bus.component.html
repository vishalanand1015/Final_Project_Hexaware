
<div class="background-image-container">
  <img src="../../assets/user sign up.jpg" class="background-image">
  <div class="form-container">
<form #myform="ngForm" (ngSubmit)="createBus()" class="my-form">
  <div class="form-group">
    <!-- <label for="busNumber">Bus Number:</label> -->
    <input type="text" id="busNumber" name="busNumber" class="form-control" required [(ngModel)]="bus.busNumber" placeholder="Bus Number">
  </div>
  <div class="form-group">
    <!-- <label for="capacity">Capacity:</label> -->
    <input type="number" id="capacity" name="capacity" class="form-control" required [(ngModel)]="bus.capacity" placeholder="Bus Capacity">
  </div>
  <div class="form-group">
    <!-- <label for="sourceCity">Source City:</label> -->
    <input type="text" id="sourceCity" name="sourceCity" class="form-control" required [(ngModel)]="bus.sourceCity" placeholder="Source City">
  </div>
  <div class="form-group">
    <!-- <label for="destinationCity">Destination City:</label> -->
    <input type="text" id="destinationCity" name="destinationCity" class="form-control" required [(ngModel)]="bus.destinationCity" placeholder="Destination City">
  </div>
  <div class="form-group">
    <!-- <label for="distanceInKms">Distance (in Kms):</label> -->
    <input type="number" id="distanceInKms" name="distanceInKms" class="form-control" required [(ngModel)]="bus.distanceInKms"placeholder="Distance in Kms">
  </div>
  <div class="form-group">
    <!-- <label for="durationInHours">Duration (in Hours):</label> -->
    <input type="number" id="durationInHours" name="durationInHours" class="form-control" required [(ngModel)]="bus.durationInHours" placeholder="Duration Hours">
  </div>
  <div class="form-group">
    <!-- <label for="departureTime">Departure Time:</label> -->
    <input type="text" id="departureTime" name="departureTime" class="form-control" required [(ngModel)]="bus.departureTime" placeholder="Departure Time">
  </div>
  <div class="form-group">
    <!-- <label for="fare">Fare:</label> -->
    <input type="number" id="fare" name="fare" class="form-control" required [(ngModel)]="bus.fare" placeholder="Fare">
  </div>
  <div class="form-group">
    <!-- <label for="date">Date:</label> -->
    <input type="date" id="date" name="date" class="form-control" required [(ngModel)]="bus.date" placeholder="Date">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Add Bus</button>
</form>
</div>
</div>
