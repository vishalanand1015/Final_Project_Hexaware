<div class="background-image-container">
    <img src="../../assets/user sign up.jpg" class="background-image">
    <div class="form-container">
      <form (ngSubmit)="updateBusOperator()" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-10">
            <input type="number" id="operatorId" [(ngModel)]="operator.operatorId" name="operatorId" class="form-control" required placeholder="Operator Id">
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" id="operatorName" [(ngModel)]="operator.operatorName" name="operatorName" class="form-control" required placeholder="Operator Name">
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-10">
            <input type="password" id="password" [(ngModel)]="operator.password" name="password" class="form-control" required placeholder="Password">
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-10">
            <input type="text" id="contactPhone" [(ngModel)]="operator.contactPhone" name="contactPhone" class="form-control" required placeholder="Contact Phone">
          </div>
        </div>
      
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Update Operator</button>
          </div>
        </div>
      </form>
    </div>
  </div>
