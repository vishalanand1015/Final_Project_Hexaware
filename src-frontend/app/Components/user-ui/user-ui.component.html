<div class="background-image-container">
  <img src="../../assets/h-pic.jpg" class="background-image">
  <div class="content-container">
    <div class="welcome-container">
      <p class="welcome-message">Welcome, <span class="userName">{{ loggedInUsername }}</span>!</p>
    </div>
    <div class="form-container">
      <form (ngSubmit)="onSubmit(sourceCity.value, destinationCity.value, date.value)">
        <div class="form-group">
          <label for="sourceCity">Source City:</label>
          <input type="text" id="sourceCity" name="sourceCity" class="form-control" required #sourceCity>
        </div>
        <div class="form-group">
          <label for="destinationCity">Destination City:</label>
          <input type="text" id="destinationCity" name="destinationCity" class="form-control" required #destinationCity>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" class="form-control" required #date>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      
     
    </div>
  </div>
  <button type="button" class="btnnn btn-success" (click)="onUpdateUser()">Update User</button>
  
  <button type="button" class="btnn btn-danger align-self-start" (click)="logout()">Logout</button>
</div>
